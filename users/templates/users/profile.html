{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/profile.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <h4>User Profile:</h4>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Attributes</th>
                  <th scope="col">Value</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for key, value in user.items %}
                <tr>
                    {% if key != "password" and key != "_state"%}
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                    <td>
                        <button type="button" class="btn btn-success"><i class="fas fa-edit"><a href="{% url 'profile-edit' key %}" >Edit</a></i></button>
                        <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"><a href="{% url 'profile-delete' key %}">Delete</a></i></button>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        <h4><a href="{% url 'logout' %}">Logout</a></h4>
      </div>
</body>
</html>
